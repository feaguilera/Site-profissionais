
<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Titan Performance | Sua Evolução Começa Aqui</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Oswald:wght@500;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --brand-accent: #FF1F1F;
        --brand-dark: #0A0A0A;
        --brand-gray: #1A1A1A;
      }
      * { -webkit-tap-highlight-color: transparent; outline: none !important; }
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--brand-dark);
        color: #ffffff;
        scroll-behavior: smooth;
        overflow-x: hidden;
      }
      .font-impact { font-family: 'Oswald', sans-serif; }
      
      .btn-accent {
        background: var(--brand-accent);
        color: #ffffff;
        font-weight: 900;
        text-transform: uppercase;
        letter-spacing: 0.1em;
        transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1);
        border: 2px solid var(--brand-accent);
      }
      .btn-accent:hover {
        background: transparent;
        color: var(--brand-accent);
        box-shadow: 0 0 25px rgba(255, 31, 31, 0.5);
      }
      
      .glass-card {
        background: rgba(26, 26, 26, 0.6);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      .text-gradient {
        background: linear-gradient(to right, #ffffff, #FF1F1F);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      /* Custom scrollbar para tema dark */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: var(--brand-dark); }
      ::-webkit-scrollbar-thumb { background: var(--brand-accent); border-radius: 10px; }
    </style>
