
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Titan Performance | Industrial Elite Gym</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --brand-accent: #F97316;
        --brand-dark: #121212;
        --brand-surface: #1E1E1E;
      }
      * { -webkit-tap-highlight-color: transparent; outline: none !important; }
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--brand-dark);
        color: #ffffff;
        scroll-behavior: smooth;
      }
      .font-display { font-family: 'Bebas Neue', cursive; }
      
      .btn-brutal {
        background: var(--brand-accent);
        color: #000;
        font-weight: 900;
        text-transform: uppercase;
        padding: 1rem 2rem;
        border-radius: 0; /* Est√©tica industrial */
        transition: all 0.2s ease;
        position: relative;
        display: inline-block;
      }
      .btn-brutal:hover {
        transform: translate(-4px, -4px);
        box-shadow: 4px 4px 0px #ffffff;
      }
      
      .industrial-border {
        border: 1px solid rgba(255, 255, 255, 0.1);
        position: relative;
      }
      .industrial-border::after {
        content: '';
        position: absolute;
        bottom: -1px;
        right: -1px;
        width: 10px;
        height: 10px;
        border-bottom: 2px solid var(--brand-accent);
        border-right: 2px solid var(--brand-accent);
      }

      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-track { background: var(--brand-dark); }
      ::-webkit-scrollbar-thumb { background: var(--brand-accent); }
    </style>
