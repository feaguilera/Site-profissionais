
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Casa da Esfiha | Tradição em Esfihas Fechadas e Salgados</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;800;900&family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --brand-red: #E31C1C;
        --brand-yellow: #FFD700;
        --brand-blue: #87CEEB;
        --dark-text: #1A1A1A;
        --light-bg: #FFFFFF;
      }
      body {
        font-family: 'Outfit', sans-serif;
        background-color: var(--light-bg);
        color: var(--dark-text);
        scroll-behavior: smooth;
        -webkit-font-smoothing: antialiased;
      }
      .font-heading {
        font-family: 'Montserrat', sans-serif;
      }
      .btn-brand {
        background: var(--brand-red);
        color: white;
        font-weight: 800;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        box-shadow: 0 4px 15px rgba(227, 28, 28, 0.2);
      }
      .btn-brand:hover {
        background: #C11515;
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(227, 28, 28, 0.3);
      }
      .card-premium {
        background: white;
        border: 1px solid #F3F4F6;
        transition: all 0.4s ease;
      }
      .card-premium:hover {
        border-color: var(--brand-yellow);
        transform: translateY(-8px);
        box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.05);
      }
      .logo-ring {
        border: 4px solid var(--brand-blue);
        box-shadow: 0 0 0 4px var(--brand-yellow);
      }
      .bg-brand-red { background-color: var(--brand-red); }
      .text-brand-red { color: var(--brand-red); }
      .text-brand-yellow { color: var(--brand-yellow); }
      
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #f1f1f1; }
      ::-webkit-scrollbar-thumb { background: var(--brand-red); border-radius: 10px; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "lucide-react": "https://esm.sh/lucide-react@^0.564.0",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "react/": "https://esm.sh/react@^19.2.4/",
        "react": "https://esm.sh/react@^19.2.4",
        "@google/genai": "https://esm.sh/@google/genai@^1.41.0"
      }
    }
    </script>
  <link rel="stylesheet" href="/index.css">
</head>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
