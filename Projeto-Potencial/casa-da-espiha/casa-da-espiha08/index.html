
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Casa da Esfiha | A Melhor de Ourinhos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --brand-red: #C41E3A;
        --brand-yellow: #FFB800;
        --brand-blue: #1E3A8A;
        --bg-warm: #FFFBF5;
      }
      * { -webkit-tap-highlight-color: transparent; outline: none !important; }
      body {
        font-family: 'Outfit', sans-serif;
        background-color: var(--bg-warm);
        color: #1a1a1a;
        scroll-behavior: smooth;
        overflow-x: hidden;
      }
      .font-display { font-family: 'Bebas Neue', cursive; }
      
      .btn-sensory {
        background: var(--brand-red);
        color: white;
        font-weight: 800;
        letter-spacing: 0.05em;
        border-radius: 0px; /* Est√©tica industrial reta */
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }
      .btn-sensory:hover { transform: translateY(-3px); box-shadow: 10px 10px 0px var(--brand-yellow); }
      .btn-sensory:active { transform: translateY(0); }

      .menu-sticky-mobile {
        backdrop-filter: blur(10px);
        background: rgba(255, 251, 245, 0.85);
      }

      .parallax-img { transition: transform 0.5s cubic-bezier(0,0,0.2,1); }
      
      .category-pill {
        border: 2px solid #eee;
        transition: all 0.3s ease;
      }
      .category-pill.active {
        background: var(--brand-red);
        border-color: var(--brand-red);
        color: white;
      }

      @keyframes pulse-custom {
        0%, 100% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.05); opacity: 0.8; }
      }
      .animate-float { animation: pulse-custom 3s ease-in-out infinite; }
    </style>
