    <style>
      :root {
        --brand-red: #E31C1C;
        --brand-yellow: #FFD700;
        --brand-blue: #0F172A; /* Azul marinho profundo para contraste premium */
        --brand-blue-light: #87CEEB;
      }
      * { -webkit-tap-highlight-color: transparent; outline: none !important; }
      body {
        font-family: 'Sora', sans-serif;
        background-color: #fff;
        color: #1a1a1a;
        scroll-behavior: smooth;
        overflow-x: hidden;
      }
      .font-heritage { font-family: 'Playfair Display', serif; }
      
      .btn-primary {
        background: var(--brand-red);
        color: white;
        font-weight: 800;
        border-radius: 12px;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        box-shadow: 0 8px 20px -6px rgba(227, 28, 28, 0.4);
      }
      .btn-primary:active { transform: scale(0.95); }

      .glass-card {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(0, 0, 0, 0.05);
      }

      .tab-active {
        background: var(--brand-red);
        color: white;
        box-shadow: 0 4px 12px rgba(227, 28, 28, 0.2);
      }

      @keyframes slideIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .reveal { animation: slideIn 0.8s ease forwards; }

      /* Melhoria na barra de scroll */
      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-thumb { background: var(--brand-red); border-radius: 10px; }
    </style>
