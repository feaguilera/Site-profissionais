
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Casa da Esfiha | Tradição Urbana em Ourinhos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200..800&family=Public+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --accent-orange: #C2410C;
        --deep-charcoal: #1A1A1A;
        --warm-cream: #FFFBF7;
        --soft-clay: #F3EFEA;
      }
      body {
        font-family: 'Public Sans', sans-serif;
        background-color: var(--warm-cream);
        color: var(--deep-charcoal);
        scroll-behavior: smooth;
      }
      .font-display {
        font-family: 'Bricolage Grotesque', sans-serif;
      }
      .btn-artisan {
        background: var(--deep-charcoal);
        color: white;
        transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        font-weight: 700;
        letter-spacing: -0.01em;
      }
      .btn-artisan:hover {
        background: var(--accent-orange);
        transform: scale(1.02);
        box-shadow: 0 20px 40px -10px rgba(194, 65, 12, 0.3);
      }
      .card-urban {
        background: white;
        border: 1px solid rgba(0,0,0,0.06);
        transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
      }
      .card-urban:hover {
        transform: translateY(-8px);
        box-shadow: 0 30px 60px -12px rgba(0,0,0,0.1);
        border-color: var(--accent-orange);
      }
      .marquee-text {
        white-space: nowrap;
        animation: marquee 20s linear infinite;
      }
      @keyframes marquee {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }
      ::-webkit-scrollbar { width: 5px; }
      ::-webkit-scrollbar-track { background: var(--warm-cream); }
      ::-webkit-scrollbar-thumb { background: var(--deep-charcoal); }
    </style>
