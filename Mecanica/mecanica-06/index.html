<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TurboTech | Mecânica de Precisão & Performance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #030014;
        color: #F8FAFC;
      }
      .bg-performance {
        background-color: #A855F7;
      }
      .text-performance {
        color: #A855F7;
      }
      .border-performance {
        border-color: #A855F7;
      }
      .shadow-industrial {
        box-shadow: 0 20px 50px -12px rgba(168, 85, 247, 0.25);
      }
      .btn-performance {
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        background-color: #A855F7;
        color: #FFFFFF;
      }
      .btn-performance:hover {
        transform: translateY(-3px);
        background-color: #9333EA;
        box-shadow: 0 10px 20px rgba(168, 85, 247, 0.4);
      }
      .animate-glow {
        animation: glow 3s ease-in-out infinite alternate;
      }
      @keyframes glow {
        from { box-shadow: 0 0 10px rgba(168, 85, 247, 0.2); }
        to { box-shadow: 0 0 30px rgba(168, 85, 247, 0.5); }
      }
      .animate-spin-slow {
        animation: spin 20s linear infinite;
      }
      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
    </style>
